<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50">
    <!--Form group onde esta os inputs, ngSubmit entre () data Buind toda informação será enviada para um metodo-->
    <form [formGroup]="cadastro" (ngSubmit)="salvar()" (ngReset)="reiniciarForm()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Título" name="titulo" formControlName="titulo" autocomplete="off">
          <!--cadastro.touch Exibe error quando clicado, ou , cadastro.dirty quando campo estiver sujo(já estiver exibendo erro)-->
          <!--f.titulo.errors?.required ou  && f.titulo.errors && f.titulo.errors.maxlength >>> elvis operator-->
          <mat-error *ngIf="validarCamposService.hasErrorValidated(f.titulo, 'required')">Campo é obrigatório
          </mat-error>
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors?.minlength">Campo deve ter no minimo
            2 caracteres</mat-error>
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors && f.titulo.errors.maxlength">Campo
            deve ter no maximo 256 caracteres</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Link Foto" name="urlFoto" formControlName="urlFoto">
        </mat-form-field>
        <mat-form-field class="full-width">
          <!--ReadOnly: não pode digitar no campo, (click)="picker.open()": abre o calendario-->
          <input matInput [matDatepicker]="picker" readonly placeholder="Data de Lançamento" name="dtLancamento"
            formControlName="dtLancamento" (click)="picker.open()">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width">
          <textarea matInput placeholder="Descrição" name="descricao" formControlName="descricao"></textarea>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="number" min="0" max="10" step="0.1" placeholder="Nota IMDb" name="nota"
            formControlName="nota">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Link IMDb" name="urlIMDb" formControlName="urlIMDb">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-select placeholder="Gênero" formControlName="genero">
            <mat-option value="Ação">Açao</mat-option>
            <mat-option value="Aventura">Aventura</mat-option>
            <mat-option value=">Ficção Científica">Ficção Científica</mat-option>
            <mat-option value="Romance">Romance</mat-option>
            <mat-option value="Terror">Terror</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button>Salvar</button>
        <button type="reset" color="warn" mat-raised-button>Cancelar</button>
      </mat-card-actions>
    </form>

  </mat-card>
</div>
